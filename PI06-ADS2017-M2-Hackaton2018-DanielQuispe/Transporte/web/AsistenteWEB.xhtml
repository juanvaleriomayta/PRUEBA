<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msj" autoUpdate="true"/>
        <h:form id="frm">
            <f:event type="preRenderView" listener="#{asistenteBean.listar()}" />

            <p:commandButton value="INGRESAR" oncomplete="PF('wdlgDatos').show();" actionListener="#{asistenteBean.setAccion('INGRESAR')}" update=":dlgDatos"/>
            <!--<p:commandButton value="LISTAR" actionListener="#{asistenteBean.listar()}" update="data"/>-->
            <p:button outcome="Menu.xhtml" value="REGRESAR" icon="ui-icon-star">
                <f:param name="productId" value="10" />
            </p:button>
            <p:dataTable id="data" value="#{asistenteBean.lstAsistente}" var="asistente">
                <p:column headerText="NOMBRES">
                    <p:outputLabel value="#{asistente.nombreA}"/>
                </p:column>
                <p:column headerText="APELLIDOS">
                    <p:outputLabel value="#{asistente.apellidoA}"/>
                </p:column>
                <p:column headerText="DNI">
                    <p:outputLabel value="#{asistente.dniA}"/>
                </p:column>
                <p:column headerText="CELULAR">
                    <p:outputLabel value="#{asistente.celularA}"/>
                </p:column>

                <p:column  style="width:50px" exportable="false" >
                    <p:commandButton title="MODIFICAR" icon="ui-icon-pencil" actionListener="#{asistenteBean.leerID(asistente)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                </p:column>

                <p:column style="width:54px">
                    <p:growl id="message" showDetail="true" />
                    <p:commandButton title="ELIMINAR ASISTENTE" icon="ui-icon-circle-close" actionListener="#{asistenteBean.eliminar(asistente)}" update="data" style="background-color:red;color:red;">
                        <p:confirm header="Confirmación" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog showEffect="explode" modal="true" hideEffect="explode" header="DATOS DEL ASISTENTE" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="1">
                    <p:outputLabel value="NOMBRES"/>
                    <p:inputText value="#{asistenteBean.asistente.nombreA}" required="true" requiredMessage="INGRESAR NOMBRES">
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="APELLIDOS"/>
                    <p:inputText value="#{asistenteBean.asistente.apellidoA}" required="true" requiredMessage="INGRESAR APELLIDOS">
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="DNI"/>
                    <p:inputText value="#{asistenteBean.asistente.dniA}" maxlength="8" required="true" requiredMessage="INGRESAR DNI">
                        <p:keyFilter regEx="/[\d\-]/"/>
                    </p:inputText>

                    <p:outputLabel value="CELULAR"/>
                    <p:inputText value="#{asistenteBean.asistente.celularA}" maxlength="9" required="true" requiredMessage="INGRESAR NUMERO DE CELULAR">
                        <p:keyFilter regEx="/[\d\-]/"/>
                    </p:inputText>


                    <p:commandButton value="#{asistenteBean.accion}" actionListener="#{asistenteBean.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                    <p:commandButton value="CANCELAR" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
                </p:panelGrid>
            </h:form>

        </p:dialog> 
    </h:body>
</html>

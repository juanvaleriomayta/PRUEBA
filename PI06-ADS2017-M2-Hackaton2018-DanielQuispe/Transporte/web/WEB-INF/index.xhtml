<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msj" autoUpdate="true"/>
        <h:form id="frm">
            <f:event type="preRenderView" listener="#{asistenteBean.listar()}" />

            <p:commandButton value="INGRESAR" oncomplete="PF('wdlgDatos').show();" actionListener="#{asistenteBean.setAccion('INGRESAR')}" update=":dlgDatos"/>
            <!--<p:commandButton value="LISTAR" actionListener="#{asistenteBean.listar()}" update="data"/>-->

            <p:dataTable id="data" value="#{asistenteBean.lstAsistente}" var="asistente">
                <p:column headerText="NOMBRES">
                    <p:outputLabel value="#{asistente.nombreA}"/>
                </p:column>
                <p:column headerText="APELLIDOS">
                    <p:outputLabel value="#{asistente.apellidoA}"/>
                </p:column>
                <p:column headerText="DNI">
                    <p:outputLabel value="#{asistente.dniA}"/>
                </p:column>
                <p:column headerText="CELULAR">
                    <p:outputLabel value="#{asistente.celularA}"/>
                </p:column>

                <p:column headerText="ACTUALIZAR">
                    <p:commandButton value="ACTUALIZAR" actionListener="#{asistenteBean.leerID(asistente)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                </p:column>

                <p:column headerText="ELIMINAR">
                    <p:commandButton value="ELIMINAR" actionListener="#{asistenteBean.eliminar(asistente)}" update="data" />
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog header="DATOS DEL ASISTENTE" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:outputLabel value="NOMBRES"/>
                <p:inputText value="#{asistenteBean.asistente.nombreA}" />

                <p:outputLabel value="APELLIDOS"/>
                <p:inputText value="#{asistenteBean.asistente.apellidoA}" />

                <p:outputLabel value="DNI"/>
                <p:inputText value="#{asistenteBean.asistente.dniA}" />

                <p:outputLabel value="CELULAR"/>
                <p:inputText value="#{asistenteBean.asistente.celularA}" />


                <p:commandButton value="#{asistenteBean.accion}" actionListener="#{asistenteBean.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                <p:commandButton value="CANCELAR" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
            </h:form>

        </p:dialog> 
    </h:body>
</html>

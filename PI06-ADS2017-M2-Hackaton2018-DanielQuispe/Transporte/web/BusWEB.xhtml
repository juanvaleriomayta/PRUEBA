<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msj" autoUpdate="true"/>
        <h:form id="frm">
            <f:event type="preRenderView" listener="#{busBean.listar()}" />

            <p:commandButton value="INGRESAR" oncomplete="PF('wdlgDatos').show();" actionListener="#{busBean.setAccion('INGRESAR')}" update=":dlgDatos"/>
            <!--<p:commandButton value="Listar" actionListener="#{busBean.listar()}" update="data"/>-->
            <p:button outcome="Menu.xhtml" value="REGRESAR" icon="ui-icon-star">
                <f:param name="productId" value="10" />
            </p:button>
            <p:dataTable id="data" value="#{busBean.lstBus}" var="buses" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,10000"  emptyMessage="No esta la Lista">
                <f:facet name="header">
                    <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="data" trigger="toggler"/>
                </f:facet>
                <p:column headerText="NO9MBRE DE LA PLACA" >
                    <p:outputLabel value="#{buses.placaBus}"/>
                </p:column>
                <p:column style="width:50px" exportable="false" >
                    <p:commandButton title="MODIFICAR" icon="ui-icon-pencil" actionListener="#{busBean.leerID(buses)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                </p:column>
                
                <p:column style="width:54px">
                    <p:growl id="message" showDetail="true" />
                    <p:commandButton title="ELIMINAR PLACA" icon="ui-icon-circle-close" actionListener="#{busBean.eliminar(buses)}" update="data" style="background-color:red;color:red;">
                        <p:confirm header="Confirmación" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>               
        </h:form>

        <p:dialog showEffect="explode" modal="true" hideEffect="explode" header="PLACA" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:outputLabel value="NOMBRE DE LA PLACA" />
                <p:inputText value="#{busBean.bus.placaBus}" required="true" requiredMessage="INGRESAR EL NOMBRE DE LA PLACA"/>

                <p:commandButton value="#{busBean.accion}" actionListener="#{busBean.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                <p:commandButton value="CANCELAR" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>

            </h:form>

        </p:dialog>
    </h:body>
</html>

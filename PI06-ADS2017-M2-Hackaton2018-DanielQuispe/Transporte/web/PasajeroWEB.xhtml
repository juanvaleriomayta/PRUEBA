<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msj" autoUpdate="true"/>
        <h:form id="frm">
            <f:event type="preRenderView" listener="#{pasajeroBean.listar()}" />


            <p:commandButton value="Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{pasajeroBean.setAccion('Registrar')}" update=":dlgDatos"/>
            <!--<p:commandButton value="Listar" actionListener="#{personaBean.listar()}" update="data"/>-->
            <p:button outcome="Menu.xhtml" value="REGRESAR" icon="ui-icon-star">
                <f:param name="productId" value="10" />
            </p:button>
            <p:dataTable id="data" value="#{pasajeroBean.lstPasajero}" var="pasajero" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,10000"  emptyMessage="No esta la Lista">
                <f:facet name="header">
                    <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="data" trigger="toggler"/>
                </f:facet>
                <p:column headerText="NOMBRES" >
                    <p:outputLabel value="#{pasajero.nombreP}"/>
                </p:column>

                <p:column headerText="APELLIDOS" >
                    <p:outputLabel value="#{pasajero.apellidoP}"/>
                </p:column>

                <p:column headerText="DNI" >
                    <p:outputLabel value="#{pasajero.dniP}"/>
                </p:column>

                <p:column headerText="CELULAR" >
                    <p:outputLabel value="#{pasajero.celularP}"/>
                </p:column>

                <p:column headerText="FECHA DE NACIMIENTO" >
                    <p:outputLabel value="#{pasajero.fecnacP}"/>
                </p:column>

                <p:column style="width:50px" exportable="false"  >
                    <p:commandButton title="MODIFICAR" icon="ui-icon-pencil" actionListener="#{pasajeroBean.leerID(pasajero)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos" />
                </p:column>

                <p:column style="width:54px">
                    <p:growl id="message" showDetail="true" />
                    <p:commandButton title="ELIMINAR BOLETO" icon="ui-icon-circle-close" actionListener="#{pasajeroBean.eliminar(pasajero)}" update="data" style="background-color:red;color:red;">
                        <p:confirm header="Confirmación" message="¿Deseas Eliminar? " icon="ui-icon-alert" />
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>               
        </h:form>

        <p:dialog showEffect="explode" modal="true" hideEffect="explode" header="DATOS DEL PASAJERO" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="1">

                    <p:outputLabel value="NOMBRES" />
                    <p:inputText value="#{pasajeroBean.pasajero.nombreP}" required="true" requiredMessage="INGRESAR EL NOMBRE">
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="APELLIDOS" />
                    <p:inputText value="#{pasajeroBean.pasajero.apellidoP}" required="true" requiredMessage="INGRESAR EL APELLIDO">
                        <p:keyFilter regEx="/[ABCDEFGHIJKLMN ÑOPQRSTUVWXYZ]/i"/>
                    </p:inputText>

                    <p:outputLabel value="DNI" />
                    <p:inputText value="#{pasajeroBean.pasajero.dniP}" required="true" requiredMessage="INGRESAR EL NUMERO DE DNI" maxlength="8">
                        <p:keyFilter regEx="/[\d\-]/"/>
                    </p:inputText>

                    <p:outputLabel value="CELULAR" />
                    <p:inputText value="#{pasajeroBean.pasajero.celularP}" required="true" requiredMessage="INGRESAR EL NUMERO DE CELULAR" maxlength="9">
                        <p:keyFilter regEx="/[\d\-]/"/>
                    </p:inputText>

                    <p:outputLabel value="FECHA DE NACIMIENTO" />
                    <p:inputMask value="#{pasajeroBean.pasajero.fecnacP}" required="true" requiredMessage="INGRESAR FECHA DE NACIMIENTO" mask="99/99/9999"/>

                    <p:commandButton value="#{pasajeroBean.accion}" actionListener="#{pasajeroBean.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
                </p:panelGrid>
            </h:form>

        </p:dialog>
    </h:body>
</html>
